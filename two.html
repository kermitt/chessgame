<html>

<head>
    <script>
        // GLOBALS  
        let id_rc = {}
        let rc_id = {}
        const letters = ["a", "b", "c", "d", "e", "f", "g", "h"]
    </script>

    <link rel="stylesheet" type="text/css" href="js/logic/style.css">

<body>
    <table border='1'>
        <tr>
            <td>
                <div id="board"></div>
            </td>
            <td>
                <div id="board2"></div>
            </td>
        </tr>
    </table>
    <script>
        let board = {}
        const zeroout = () => {
            for (let domId1 in id_rc) {
                let domId2 = domId1 + "_2"
                document.getElementById(domId1).classList.remove("influenced")
                document.getElementById(domId2).classList.remove("influenced")
                document.getElementById(domId1).classList.remove("attack")
                document.getElementById(domId2).classList.remove("attack")
                document.getElementById(domId1).classList.remove("support")
                document.getElementById(domId2).classList.remove("support")
            }
        }
        const pawnClick = (key) => {
            zeroout()
            let pawn = pieces[key]

            let rc = id_rc[pawn.cellId]
            let row = rc[0]
            let col = rc[1]
            pawn.moves.forEach((ary, j) => {
                let r = row
                let c = col
                let possibleSpaces = pawn.moveCount === 0 ? 2 : 1
                for (let i = 0; i < possibleSpaces; i++) {
                    r += ary[0]
                    c += ary[1]
                    let cellId = r + "_" + c
                    if (rc_id.hasOwnProperty(cellId)) {
                        let domId1 = rc_id[cellId]
                        let domId2 = domId1 + "_2"

                        let otherPieceId = board[domId1].getPieceId()
                        let whatDoesThatCellHave = determineInfluenceOrAttackOrSupport(pawn, otherPieceId, domId1, domId2)
                        if (whatDoesThatCellHave > 0) {
                            i += 100; // leave the loop
                        }
                    }
                }
            })
        }
        const kingClick = (key) => {
            zeroout()
            let pawn = pieces[key]

            let rc = id_rc[pawn.cellId]
            let row = rc[0]
            let col = rc[1]
            pawn.moves.forEach((ary, j) => {
                let r = row + ary[0]
                let c = col + ary[1]
                let cellId = r + "_" + c

                if (rc_id.hasOwnProperty(cellId)) {
                    let domId1 = rc_id[cellId]
                    let domId2 = domId1 + "_2"

                    let otherPieceId = board[domId1].getPieceId()
                    determineInfluenceOrAttackOrSupport(pawn, otherPieceId, domId1, domId2)
                }
            })
        }

        const pieceClick = (key) => {

            zeroout()
            let p = pieces[key]

            let rc = id_rc[p.cellId]
            let row = rc[0]
            let col = rc[1]
            p.moves.forEach((ary, j) => {
                let r = row
                let c = col
                for (let i = 0; i < p.possibleSpaces; i++) {
                    r += ary[0]
                    c += ary[1]
                    let cellId = r + "_" + c
                    if (rc_id.hasOwnProperty(cellId)) {
                        let domId1 = rc_id[cellId]
                        let domId2 = domId1 + "_2"

                        let otherPieceId = board[domId1].getPieceId()
                        let whatDoesThatCellHave = determineInfluenceOrAttackOrSupport(p, otherPieceId, domId1, domId2)
                        if (whatDoesThatCellHave > 0) {
                            i += 100; // leave the loop
                        }
                    }
                }
            })
        }

        const determineInfluenceOrAttackOrSupport = (piece, otherPieceId, domId1, domId2) => {
            // 'piece' is the moving piece
            // 0 = only influence
            // 1 = support a friendly
            // 2 = attack
            // 'otherPieceId' is a piece on a cell ( but there might be not piece there )
            if (pieces.hasOwnProperty(otherPieceId)) {
                let otherColor = pieces[otherPieceId].color
                if (otherColor === piece.color) {
                    document.getElementById(domId1).classList.add("support")
                    document.getElementById(domId2).classList.add("support")
                    return 1
                } else {
                    document.getElementById(domId1).classList.add("attack")
                    document.getElementById(domId2).classList.add("attack")
                    return 2
                }
            }
            document.getElementById(domId1).classList.add("influenced")
            document.getElementById(domId2).classList.add("influenced")
            return 0
        }

        const cellClick = (id) => {
            //console.log(id)
        }



        makeLogicBoard();
        addPieces()
    </script>
</body>

</html>
